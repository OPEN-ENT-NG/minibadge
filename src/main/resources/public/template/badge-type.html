<div ng-controller="BadgeTypeController as vm">
    <div class="minibadge-type-container flex-row">
        <minibadge-id-type badge-type="vm.badgeType"></minibadge-id-type>
        <div class="minibadge-type-detail flex-row f-column">
            <minibadge-description-type badge-type="vm.badgeType"></minibadge-description-type>
            <div class="minibadge-type-container minibadge-type-user-lists flex-row">
                <minibadge-user-list class="minibadge-type" ng-show="vm.assigners && vm.assigners.length"
                                     users-paging="vm.assignersPayload"
                                     page-change="vm.getBadgeTypeAssigners()"
                                     users="vm.assigners"
                                     label="'minibadge.badges.received.from.users'"
                                     list-distinction="'minibadge.badges.assigned.by'"
                                     label-distinction="vm.userAssignersTotal()">
                </minibadge-user-list>
            </div>
        </div>
    </div>
    <sniplet template="badge-assign" application="minibadge" ng-if="setting.userPermissions.canAssign()"></sniplet>
    <minibadge-assign-myself
        ng-if="vm.isBadgeAssignMyselfModalOpen"
        is-lightbox-opened="vm.isBadgeAssignMyselfModalOpen"
        number-assignable="setting.assignableNumbers(0)"
        on-assign-myself="vm.assignMyself()"
        on-close="vm.onCloseAssignMyselfModal()"
        badge-type="vm.badgeType"
    >
    </minibadge-assign-myself>
</div>
