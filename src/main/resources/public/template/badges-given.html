<div ng-controller="BadgesGivenController as vm">
    <div class="flex badge-given-filter">
        <minibadge-periode-picker
                label="vm.labelFrom"
                date="vm.startDate"
                on-change="vm.initBadgeGiven()">
        </minibadge-periode-picker>
        <minibadge-periode-picker
                label="vm.labelTo"
                date="vm.endDate"
                on-change="vm.initBadgeGiven()"
        >
        </minibadge-periode-picker>

        <search-input search-query="vm.searchQuery" class="badge-given-search mobile-disabled" on-search="vm.initBadgeGiven()"
                      placeholder="minibadge.badge.given.search"></search-input>
    </div>
    <minibadge-badge-given-array badges-given="vm.badgesGiven"
                                 filter-function="vm.filterBadges(filterType, filterAsc)"
                                 delete-function="vm.revokeBadge(badgeGiven)"
                                 >
    </minibadge-badge-given-array>
</div>
