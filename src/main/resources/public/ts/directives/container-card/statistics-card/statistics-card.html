<div class="minibadge-statistics-card">

        <container-title ng-transclude="title">
            <h3>
                <minibadge-title icon="vm.icon">
                    [[vm.lang.translate(vm.label)]]
                </minibadge-title>
            </h3>
        </container-title>

        <container-body ng-transclude="body"></container-body>
    </minibadge-container-card>
</div>
