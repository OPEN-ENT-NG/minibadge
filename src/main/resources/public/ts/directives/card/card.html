<div class="minibadge-card flex-row f-column centered-text" ng-class="[{disabled: vm.isDisabled}, vm.parentClass]">

    <div class="minibadge-card-body flex-row f-column"
         ng-class="{'cursor-default': !vm.isFunction(vm.onBodyClick) || !vm.isBodyClickDefined || vm.isBodyDisabled
         || vm.isDisabled}"
         ng-transclude="body"
         ng-disabled="vm.isBodyDisabled || vm.isDisabled"
         ng-click="vm.bodyClick()">
        <i ng-if="vm.bodyIcon" ng-class="vm.bodyIcon" class="minibadge-card-body-icon flex-row align-center">
        </i>

        <h3 ng-if="vm.label" class="bold">[[vm.label]]</h3>
    </div>

    <div ng-transclude="footer" class="minibadge-card-footer flex-row">
    </div>
</div>
